{{ define "main" }}

<div class="slider_area slider_bg_1">
    <div class="slider_text">
        <div class="container">
            <div class="position_relv">
                <h1 class="opcity_text d-none d-lg-block">WORKSHOP</h1>
                <div class="row">
                    <div class="col-xl-9">
                        <div class="title_text">
                            <h3>{{ .Site.Title }}</h3>

                            <h4>{{ .Site.Params.Subtitle }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="countDown_area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-4 col-md-6 col-lg-4">
                    <div class="single_date">
                        <i class="ti-location-pin"></i>
                        <span>{{ .Site.Params.Location }}</span>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 col-lg-3">
                    <div class="single_date">
                        <i class="ti-alarm-clock"></i>
                        <span>{{ .Site.Params.When }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <img class="img-fluid"
            style="padding-left:20px; padding-right: 20px; margin-top: 10px; display: block; margin-left: auto; margin-right: auto;"
            src="/img/iroslogo.png">
    </div>
</div>

{{ .Content }}

{{ end }}

<div class="single_speaker">
    <a href="{{ .Params.website }}">
        <div class="speaker_thumb">
            <img src="/img/people/{{ .Params.id }}.png" alt="">
        </div>
        <div class="speaker_name text-center">
            <h3>{{ .Params.name }}</h3>
            <p>{{ .Params.location }}</p>
        </div>
    </a>
</div>
